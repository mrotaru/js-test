<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>JS Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="index.js"></script>
</head>
<body>

  <template id="post-template"><div class="post">
    <h3 class="title"></h3>
    <p class="body"></p>
    <button data-action="load-comments">Load Comments</button>
    <div class="comment-container"></div>
  </div></template>

  <template id="comment-template">
    <div class="comment">
      <span class="user-email"></span>
      <p class="comment-body"></p>
    </div>
  </template>

  <template id="pagination-container-template">
    <span>Page: </span>
    <ul class="pagination"></ul>
  </template>

  <template id="pagination-template">
    <li class="pagination-page-number"><a href="#"></a></li>
  </template>

  <header>
    <h1>JavaScrip Test #1</h1>
    <h3>Consume and present a JSON REST endpoint</h3>
  </header>

  <section id="pagination-top"></section>

  <section id="posts-container">
  </section>

  <section id="pagination-bottom"></section>

  <footer>
  </footer>
</body>
</html>
